<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoapplypro - Update Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #eef1f6;
            padding: 20px;
        }

        .update-profile-container {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #0056b3;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #0056b3;
        }

        input,
        textarea {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: none;
        }

        button {
            background-color: #0056b3;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #003c7d;
        }
    </style>
</head>
<body>
    <div class="update-profile-container">
        <h1>Update Profile</h1>
        <form id="update-profile-form">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>

            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>

            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number">

            <label for="bio">Bio/About Me</label>
            <textarea id="bio" name="bio" rows="4" placeholder="Write something about yourself"></textarea>

            <label for="profession">Profession</label>
            <input type="text" id="profession" name="profession" placeholder="Enter your profession (e.g., Software Engineer)">

            <label for="experience">Experience</label>
            <textarea id="experience" name="experience" rows="4" placeholder="Enter your work experience"></textarea>

            <label for="education">Education</label>
            <textarea id="education" name="education" rows="4" placeholder="Enter your education details"></textarea>

            <label for="skills">Skills</label>
            <input type="text" id="skills" name="skills" placeholder="Enter your skills (comma-separated)">

            <label for="profile_picture">Profile Picture URL</label>
            <input type="text" id="profile_picture" name="profile_picture" placeholder="Enter a URL for your profile picture">

            <button type="submit">Update Profile</button>
        </form>
    </div>
    <script src="update-profile.js"></script>
    <script src="logOut.js"></script>
</body>
</html>
