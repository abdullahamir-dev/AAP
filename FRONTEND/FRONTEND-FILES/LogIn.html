<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoApplyPro - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Login.css">
    <style>
        /* Reset & General Styles */
        .toggle-password{
            padding-top: 22px;
        }
    </style>
</head>
<body>
    <div  class="login-container">
        <h2>Login</h2>
        <p>Access your AutoApplyPro account and start your journey!</p>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group password-field">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <span id="toggle-password" class="toggle-password">Show</span>
            </div>
            <button class="login-button" >
                <a href="" style = "color:inherit; text-decoration:none;">Login</a>

            </button>
        </form>
        <div class="login-links">
            <a href="ForgetPassword.html"> Forgot Password?</a>
            <a href="signUp.html">Create an Account</a>
        </div>
        <div class="divider">
            <span>or</span>
        </div>
        <button class="login-button" style="background-color: #3b5998;"><i class="fab fa-facebook-f"></i> Continue with Facebook</button>
        <button class="login-button" style="background-color: #00acee;"><i class="fab fa-twitter"></i> Continue with Twitter</button>
    </div>
    <script>
        // Toggle password visibility
        document.getElementById('toggle-password').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const isPasswordVisible = passwordField.type === 'password';
            passwordField.type = isPasswordVisible ? 'text' : 'password';
            this.textContent = isPasswordVisible ? 'Hide' : 'Show';
        });

        
    </script>

    <script src="LogIn.js"></script>
</body>
</html>
