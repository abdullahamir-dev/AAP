<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoapplypro - Forget Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
    background: url('images/office_pic2.jpg') no-repeat center center;
    background-size: cover; /* Ensure the background image covers the entire screen */
    background-attachment: fixed; /* Keeps the background fixed during scrolling */
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Ensures the body height covers the full screen */
}

        .form-container {
            max-width: 400px;
            width: 90%;
            padding: 40px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .form-container h2 {
            font-size: 28px;
            font-weight: bold;
            color: #102a42;
            margin-bottom: 20px;
        }

        .form-container p {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        .form-container input[type="email"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease-in-out;
        }

        .form-container input[type="email"]:focus {
            border-color: #102a42;
            outline: none;
            box-shadow: 0 0 5px rgba(16, 42, 66, 0.5);
        }

        .form-container button {
            background-color: #102a42;
            color: #ffffff;
            padding: 14px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .form-container button:hover {
            background-color: #0b1e32;
        }

        .form-container .back-to-login {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .form-container .back-to-login a {
            color: #102a42;
            text-decoration: none;
        }

        .form-container .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Forgot Password?</h2>
        <p>Enter your registered email below and we'll send you instructions to reset your password.</p>
        <form action="ForgetPassword.html">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Send Reset Link</button>
        </form>
        <div class="back-to-login">
            <p>Remember your password? <a href="login.html">Back to Login</a></p>
        </div>
    </div>
</body>
</html>
