<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Profile | AutoApplyPro</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="employerProfile.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <header class="bg-blue-600 text-white shadow">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <h1 class="text-2xl font-bold">AutoApplyPro</h1>
            <nav class="flex items-center space-x-6">
                <a href="employerDashboard.html" class="text-white hover:underline">Dashboard</a>
                <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-md">Logout</button>
            </nav>
        </div>
    </header>

    <main class="container mx-auto mt-6 px-6">
        <h2 class="text-2xl font-bold mb-4">Your Profile</h2>
        <form id="employerProfileForm" class="space-y-4 bg-white p-6 rounded-md shadow-md">
            <!-- Full Name -->
            <div>
                <label class="block text-gray-700">Full Name</label>
                <div class="flex space-x-4">
                    <input type="text" id="first_name" class="w-1/2 p-2 border rounded-md" placeholder="First Name" required>
                    <input type="text" id="last_name" class="w-1/2 p-2 border rounded-md" placeholder="Last Name" required>
                </div>
            </div>

            <!-- Email -->
            <div>
                <label class="block text-gray-700">Email</label>
                <input type="email" id="email" class="w-full p-2 border rounded-md" placeholder="Email Address" disabled>
            </div>

            <!-- Phone -->
            <div>
                <label class="block text-gray-700">Phone Number</label>
                <input type="tel" id="phone" class="w-full p-2 border rounded-md" placeholder="Phone Number">
            </div>

            <!-- Company Name -->
            <div>
                <label class="block text-gray-700">Company Name</label>
                <input type="text" id="company_name" class="w-full p-2 border rounded-md" placeholder="Company Name" required>
            </div>

            <!-- Bio -->
            <div>
                <label class="block text-gray-700">Bio</label>
                <textarea id="bio" class="w-full p-2 border rounded-md" rows="4" placeholder="Write a brief description about your company..."></textarea>
            </div>

            <!-- Profession -->
            <div>
                <label class="block text-gray-700">Profession</label>
                <input type="text" id="profession" class="w-full p-2 border rounded-md" placeholder="Your Profession">
            </div>

            <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded-md">Update Profile</button>
        </form>
    </main>

    <script src="employerProfile.js"></script>
</body>

</html>
